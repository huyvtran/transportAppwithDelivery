<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon ios="ios-list" md="md-list" class="ion-md-list"></ion-icon>
      </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Visible to customers</ion-label>
    <ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Silent Notifications</ion-label>
    <ion-toggle [(ngModel)]="isNotificationOff" (ionChange)="notificationOff()"></ion-toggle>
  </ion-item>
</ion-content>
