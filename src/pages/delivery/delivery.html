<ion-header>
  <ion-navbar color="sideMenu">
    <button ion-button menuToggle >
      <ion-icon ios="ios-list" md="md-list" class="ion-md-list"></ion-icon>
    </button>
    <ion-title>Book a Delivery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="home-content">
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>

  <ion-card class="directionsPanel">
      <ion-card-content>
          <div #directionsPanel></div>
      </ion-card-content>
  </ion-card>

  <div #map id="map">
      <ion-spinner></ion-spinner>
  </div>

</ion-content>
<div class="last_div" *ngIf="vehicle_type != ''">  
  <div class="type_btn_div">
      <div class="paymentMethodDiv">
          <!--<img src={{vehicle_img}} />-->
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <div class="innerDiv" [ngClass]="active === 'cash' ? 'active_payment' : ''" (click)="updateActive('cash')">
                  <img class="list_item_icon" src="assets/imgs/notes.png"/>
                  <ion-label>Cash</ion-label>
                </div>
              </ion-col>
              <ion-col col-4>
                <div class="innerDiv" [ngClass]="active === 'card' ? 'active_payment' : ''" (click)="updateActive('card')">
                  <img class="list_item_icon" src="assets/imgs/credit-card.png"/>
                  <ion-label>Card</ion-label>
                </div>
              </ion-col>
              <ion-col col-4>
                <div class="innerDiv" [ngClass]="active === 'wallet' ? 'active_payment' : ''" (click)="updateActive('wallet')">
                  <img class="list_item_icon" src="assets/imgs/wallet.png"/>
                  <ion-label>Wallet</ion-label>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button class="type_btn active_payment">
            <img src="assets/imgs/img2.png" /> 
          </button>
        </ion-col>
        <ion-col class="vehicle_info" col-6>
            <p>{{vehicle_type}}</p>
            <div class="appx_cost">${{cost}} Appx.</div>
            <div class="distance">{{calculated_distance}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>   
  <div class="inner_last_div">
    <!--<ion-grid>
      <ion-row>
        <ion-col col-12 class="ride_now">
            
          <p></p></ion-col>
      </ion-row>
    </ion-grid>-->
    <button (click)='confirmRequest()' class="login-btn" ion-button color="primary" block  [disabled]="!isnowenabled">Confirm Request</button>
  </div>
</div>
