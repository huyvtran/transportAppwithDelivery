  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Ride Now</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
  <div>
    <ion-grid padding class="srcpt">
      <ion-row class="addr_row">
        <ion-col col-1 >
          <ion-icon class="nav_icon" name="navigate"></ion-icon>
        </ion-col>
        <ion-col col-9 class="addr">
          {{pick_up}}    
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid padding class="srcpt">
      <ion-row class="addr_row">
        <ion-col col-1 >
          <ion-icon name="car"></ion-icon>    
        </ion-col>
        <ion-col col-9 class="addr">
          {{vehicle_types}}
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid padding class="srcpt">
      <ion-row class="addr_row">
        <ion-col col-1 >
          <ion-icon name="pin"></ion-icon>
        </ion-col>
        <ion-col col-9 class="addr">
          {{drop}}
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid padding class="moreInfo">
      <ion-row>
        <ion-col col-3 class="title_col">
          Distance :
        </ion-col>
        <ion-col col-3 class="value_col">
          {{distance}} 
        </ion-col>
        <ion-col col-3 class="title_col">
          Cost : 
        </ion-col>
        <ion-col col-3 class="value_col">
          ${{cost}}
        </ion-col>
      </ion-row>
    </ion-grid>


    <div class="paymentMethodDiv">
      <!--<img src={{vehicle_img}} />-->
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="innerDiv" [ngClass]="active === 'cash' ? 'active_payment' : ''" (click)="updateActive('cash')">
              <img class="list_item_icon" src="assets/imgs/notes.png"/>
              <ion-label>Cash</ion-label>
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="innerDiv" [ngClass]="active === 'card' ? 'active_payment' : ''" (click)="updateActive('card')">
              <img class="list_item_icon" src="assets/imgs/credit-card.png"/>
              <ion-label>Card</ion-label>
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="innerDiv" [ngClass]="active === 'wallet' ? 'active_payment' : ''" (click)="updateActive('wallet')">
              <img class="list_item_icon" src="assets/imgs/wallet.png"/>
              <ion-label>Wallet</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
  <button (click)='confirmPayment()' class="login-btn" ion-button color="primary" block [disabled]="!isnowenabled" >Confirm Ride Request</button>
</ion-content>
