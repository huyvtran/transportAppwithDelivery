<!--

  Ionic pages and navigation.
-->
<ion-header>
        <ion-label class="close" text-right (click)="close()">
            Cancel
        </ion-label>
    <ion-item *ngIf="action == 'pickup'" class="pickup">
        <ion-icon item-start ios="md-navigate" md="md-navigate"></ion-icon>
        <ion-label stacked>Pickup Location</ion-label>    
        <ion-input [(ngModel)]="autocomplete.query" (ionChange)="updateSearch()" (ionCancel)="dismiss()"></ion-input>
        <button *ngIf="autocomplete.query != ''? true : false" icon-only  ion-button small item-end (click)="clear()"><ion-icon ios="md-close" md="md-close"></ion-icon></button>
    </ion-item>
    
      <ion-item *ngIf="action == 'drop'" class="drop">
          <ion-icon item-start ios="md-pin" md="md-pin"></ion-icon>
          <ion-label stacked>Drop Off Location</ion-label>
          <ion-input [(ngModel)]="autocomplete.query" (ionChange)="updateSearch()" (ionCancel)="dismiss()"></ion-input>
        <button *ngIf="autocomplete.query != ''? true : false" icon-only  ion-button small item-end (click)="clear()"><ion-icon ios="md-close" md="md-close"></ion-icon></button>
      </ion-item>

      <ion-item *ngIf="action == 'home' || action == 'work' || action == 'other'" class="drop">
          <ion-icon item-start ios="md-pin" md="md-pin"></ion-icon>
          <ion-label stacked>Select Location</ion-label>
          <ion-input [(ngModel)]="autocomplete.query" (ionChange)="updateSearch()" (ionCancel)="dismiss()"></ion-input>
      </ion-item>

  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
        <ion-icon item-start ios="md-pin" md="md-pin"></ion-icon>
        {{ item }}
      </ion-item>
    </ion-list>
      <ion-list *ngIf="action != 'home' && action != 'work' && action != 'other' && autocompleteItems == ''">
        <ion-item *ngFor="let item of fav_locations" class="fav_loc" tappable (click)="chooseItem(item.location)" >
         <ion-icon item-start name="star"></ion-icon>
            {{ item.location_type }}
        </ion-item>
      </ion-list>
    
  </ion-content>
