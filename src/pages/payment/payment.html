<ion-header>
  <ion-navbar color="sideMenu" hideBackButton>
    <button ion-button menuToggle >
      <ion-icon ios="ios-list" md="md-list" class="ion-md-list"></ion-icon>
    </button>

    <ion-title>Payment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item class="desc">
    <div text-center>
        <img class="thumbImg" src="assets/imgs/thumbs-up.png"/>
    </div>
    <h3>Ride Completed Successfully.</h3>
    <img src="assets/imgs/1300231.svg"/>
  </ion-item>
  <span class="cost">${{cost}}</span>
  <button class="profile-btn" ion-button color="primary" (click)="pay()" *ngIf="cost > 0" [disabled]="!isnowenabled" block>{{payBtn_text}}</button>
</ion-content>
