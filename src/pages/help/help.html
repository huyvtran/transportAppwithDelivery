<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon ios="ios-list" md="md-list" class="ion-md-list"></ion-icon>
      </button>
    <ion-title>Help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf='showDiv == 1'>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

    <ion-card class='faqs' *ngFor="let item of information; let i = index">
        <ion-list>
          <ion-item>
              <button class="questions" text-wrap ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
                <ion-icon name="arrow-forward" *ngIf="!item.open"></ion-icon>
                <ion-icon name="arrow-down" *ngIf="item.open"></ion-icon>
                    {{ item.question }}
              </button>
          </ion-item>
          <ion-item class='answers' *ngIf="item.open" text-wrap>      
              {{item.answer}}
          </ion-item>
      </ion-list>
    </ion-card> 
  </div>


  <div *ngIf='showDiv == 2'>
    <ion-card class='faqs' *ngFor="let item of information; let i = index">
        <ion-list>
          <ion-item>
              <button class="questions" text-wrap ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
                <ion-icon name="arrow-forward" *ngIf="!item.open"></ion-icon>
                <ion-icon name="arrow-down" *ngIf="item.open"></ion-icon>
                    {{ item.question }}
              </button>
          </ion-item>
          <ion-item class='answers' *ngIf="item.open" text-wrap>      
              {{item.answer}}
          </ion-item>
      </ion-list>
    </ion-card> 
  </div>


  <div *ngIf='showDiv == 3'>
    <h2 class="suggestion_title">Have thoughts? We're listening...</h2>
    <ion-card class='suggestions'>
        <ion-list>
          <ion-item>     
            <ion-textarea text-wrap [(ngModel)]="msg"></ion-textarea>
          </ion-item>
      </ion-list>
    </ion-card>      
      <button class="suggestion-btn" ion-button color="primary" block (click)='addSuggestion(msg)'>Done</button>
  </div>

</ion-content>
  <div class="last_div">  
    <div class="inner_last_div">
      <div class = "tabs-striped tabs-background-positive tabs-color-light">
        <div class = "tabs">
          <ion-grid>
            <ion-row>
              <ion-col col-4 [ngClass]="showDiv == 1 ? 'custom-tab': ''" (click)='changeTab("1")'>
                  <a class = "tab-item">
                      FAQ
                   </a>
              </ion-col>
              <ion-col col-4 [ngClass]="showDiv == 2 ? 'custom-tab': ''" (click)='changeTab("2")'>
                  <a class = "tab-item active">
                      Help
                    </a>
              </ion-col>
              <ion-col col-4 [ngClass]="showDiv == 3 ? 'custom-tab': ''" (click)='changeTab("3")'>
                  <a class = "tab-item">
                      Suggestions
                   </a>
             </ion-col>
            </ion-row>
          </ion-grid>
           

        </div>
     </div>
    </div>    
  </div>
